apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tweet-service
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: tweet-service
    spec:
      containers:
        - name: tweet-service
          image: eu.gcr.io/fontys-276211/tweet-service
          ports:
            - containerPort: 59501
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m